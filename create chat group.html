<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ùóManage Chat Groupüí¢</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #f1f1f1;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #e3e3e3;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .container {
            background-color: #222;
            border-radius: 10px;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #ff79c6;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #f1f1f1;
            font-size: 1rem;
        }

        button {
            background-color: #31365a;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background-color: #623f90;
            transform: translateY(-2px);
        }
        pre {
            background-color: #333;
            color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            width: 100%;
            overflow-wrap: break-word;
            font-size: 1rem;
            max-height: 300px;
            overflow-y: auto; 
        }

        .copy-btn {
            background-color: #704c8b;
            color: #ffffff;
            padding: 12px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 120px;
            margin-top: 10px;
            margin-left: 20px;
            display: inline-block;
            border: none;
        }

        .copy-btn:hover {
            background-color: #2e2f55;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff79c6;
        }
        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>‚ùóManage Chat Groupüí¢</h1>
        <div class="form-group">
            <label for="prefix">Group Prefix: @Example Owner</label>
            <input type="text" id="prefix" placeholder="Enter Prefix. Supports Colors: &f, <##ffff> ">
        </div>
        <div class="form-group">
            <label for="nickname">PlayerName: !enter %player%</label>
            <input type="text" id="nickname" placeholder="Enter Nick. &f%player%">
        </div>
        <div class="form-group">
            <label for="chatColor">Chat Message Color:</label>
            <input type="text" id="chatColor" placeholder="Enter Color. Supports Colors: &f, <##ffff>">
        </div>
        <div class="form-group">
            <label for="sendIcon">SendIcon: (Example: &8¬ª):</label>
            <input type="text" id="sendIcon" placeholder="Enter SendIcon.">
        </div>
        <div class="form-group">
            <label for="group">Group:</label>
            <input type="text" id="group" placeholder="Enter Group">
        </div>
        <button onclick="generateSkript()">üìëConfig Create.</button>

        <h1>üìúConfig:</h1>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <pre id="output"></pre>
            <button class="copy-btn" onclick="copyToClipboard()">üìã Copy</button>
        </div>
    </div>

    <script>
        function generateSkript() {
            var prefix = document.getElementById("prefix").value;
            var nickname = document.getElementById("nickname").value;
            var chatColor = document.getElementById("chatColor").value;
            var sendIcon = document.getElementById("sendIcon").value;
            var group = document.getElementById("group").value;
            var skript = `# {@group} Perms:
options:
    {@group}-ChatColor: {@Owner-ChatColor}
    {@group}-sendicon: {@Owner-sendicon}
    {@group}-nickname: {@Owner-nickname}
    {@group}-Prefix: {@Owner-Prefix}

on chat:
    cancel event
    if player's group is "{@group}":
        broadcast "{@{@group}-Prefix} {@{@group}-nickname} {@{@group}-sendicon} {@{@group}-ChatColor}%message%"`;

            skript = skript.replace(/{@group}/g, group)
                .replace("{@Owner-Prefix}", prefix)
                .replace("{@Owner-nickname}", nickname)
                .replace("{@Owner-ChatColor}", chatColor)
                .replace("{@Owner-sendicon}", sendIcon);

            document.getElementById("output").textContent = skript;
        }

        function copyToClipboard() {
            var outputText = document.getElementById("output").textContent;
            var tempTextArea = document.createElement("textarea");
            tempTextArea.value = outputText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextArea);
            alert("Safe Copy!");
        }
    </script>

</body>
</html>
